<!-- #BLOCK for="content_area" -->

    <form id="form-contact" action="/contact" method="post">
    
        <fieldset>
            <legend>Send us an email.</legend>
            
            <p>Please submit the form below and we'll get back to you as soon as we can.</p>

            <ul>
                <li>
                    <label>Name</label>
                    <input type="text" name="name" class="text lrg" title="Please give us your full name" />
                </li>
                <li>
                    <label>Email</label>
                    <input type="text" name="email" class="text lrg" title="Please provide a valid email address" />
                </li>
                <li>
                    <label>Phone</label>
                    <input type="text" name="phone" class="text med" title="Please give us your phone number" />
                </li>
                <li>
                    <label>Comments</label>
                    <textarea name="comments" class="textarea lrg" title="Add your comments"></textarea>
                </li>
                <li class="submit">
                    <button type="submit" class="button submit" title="Send your Email">Send</button>
                </li>
            </ul>

        </fieldset>

    </form>
    

<!-- #ENDBLOCK -->
